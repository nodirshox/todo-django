{% extends 'base.html' %}

{% block content %}
<h2>Details</h2>
<p>Name: <b>{{ object.title }}</b></p>
{% if object.body %}
    <p>Body: <b>{{ object.body }}</b></p>
{% endif %}
<a href="{% url 'update_task' object.id %}">Edit</a> | <a href="{% url 'delete_task' object.id %}">Delete</a>

{% endblock %}
